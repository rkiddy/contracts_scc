<p>
  <blockquote>
    <strong>All Contracts Grouped By
      2022
      Cost</strong>
    <table class = "table table-striped">
      <thead>
        <tr>
          <th>Minimum (&gt;=)</th>
          <th>Maximum (&lt;)</th>
          <th>Count</th>
          <th>Sum of
            2022
            Contract Costs</th>
        </tr>
      </thead>
      <tbody>
        {% for cost in costs %}
        <tr>
          <td>{{ cost.min }}</td>
          <td>{{ cost.max }}</td>
          <td>{{ cost.count }}</td>
          <td>{{ cost.sum }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </blockquote>
</p>
