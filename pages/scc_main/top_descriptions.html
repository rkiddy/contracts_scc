<p><blockquote>
  <strong>
      Top Five Descriptions' Total Contracts Costs
      - <a href="/contracts/scc/type/descriptions">All Descriptions</a>
  </strong>
  <table class = "table table-striped">
    <thead>
      <tr>
        <th>Description</th>
        <th>Total Costs for Description</th>
      </tr>
    </thead>
    <tbody>
        {% for desc in top_descs %}
        <tr>
          <td><a href="/contracts/scc/desc/{{ desc.name }}">{{ desc.name }}</a></td>
          <td style = "white-space: nowrap;">{{ desc.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</blockquote></p>
