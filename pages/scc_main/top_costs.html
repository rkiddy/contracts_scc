<p>
  <blockquote>
    <strong>All Contracts Grouped By {{ current_year }} Cost</strong>
    <table class = "table table-striped">
      <thead>
        <tr>
          <th>Minimum (&gt;=)</th>
          <th>Maximum (&lt;)</th>
          <th>Count</th>
          <th>Sum of {{ current_year }} Contract Costs</th>
        </tr>
      </thead>
      <tbody>
        {% for cost in costs %}
        <tr>
          <td>{{ cost.min }}</td>
          <td>{{ cost.max }}</td>
          <td><a href="/contracts/scc/contracts/{{ cost.label }}">{{ cost.count }}</a></td>
          <td style = "white-space: nowrap;">{{ cost.sum }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </blockquote>
</p>
