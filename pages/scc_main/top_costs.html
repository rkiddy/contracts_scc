<p>
  <blockquote>
    <strong>All Contracts Grouped By Total Cost</strong>
    <table class = "table table-striped">
      <thead>
        <tr>
          <th>Costs</th>
          <th>Count</th>
          <th>Sum of Total Contract Costs</th>
        </tr>
      </thead>
      <tbody>
        {% for cost in costs %}
        <tr>
          <td>{{ cost.bucket_label }}</td>
          <td><a href="/contracts/scc/bucket/{{ cost.bucket }}">{{ cost.count }}</a></td>
          <td style = "white-space: nowrap;">{{ cost.sum }}</td>
        </tr>
        {% endfor %}
        <tr>
          <td>All</td>
          <td><a href="/contracts/scc/all">{{ all_count }}</a></td>
          <td>{{ all_sum }}</td>
        </tr>
      </tbody>
    </table>
  </blockquote>
</p>
