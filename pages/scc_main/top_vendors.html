<blockquote>
    <strong>
        Top Five Vendors' Total Contracts Costs
        - <a href="/contracts/scc/type/vendors">All Vendors</a>
    </strong>
    <table class = "table table-striped">
    <thead>
      <tr>
        <th>Vendor Name</th>
        <th>Total Costs for Vendor</th>
      </tr>
    </thead>
    <tbody>
        {% for vendor in top_vendors %}
        <tr>
          <td id="vendor_{{ vendor.pk }}"><a href="/contracts/scc/vendor/{{ vendor.pk }}">{{ vendor.name }}</a></td>
          <td id="vendor_amt_{{ vendor.pk }}" style = "white-space: nowrap;">{{ vendor.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</blockquote>
