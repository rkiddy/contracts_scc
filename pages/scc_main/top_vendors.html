<blockquote>
    <strong>Top Five Vendors' {{ current_year }} Contracts Costs</strong>
    <table class = "table table-striped">
    <thead>
      <tr>
        <th>Vendor Name</th>
        <th>{{ current_year }} Costs for Vendor</th>
      </tr>
    </thead>
    <tbody>
        {% for vendor in top_vendors %}
        <tr>
          <td><a href="/data/contracts/scc/contracts/V{{ vendor.pk }}">{{ vendor.name }}</a></td>
          <td style = "white-space: nowrap;">{{ vendor.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</blockquote>
